name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start containers
        run: docker compose up -d

      - name: Check if containers are running
        run: |
          sleep 15
          docker compose ps
          
          # Проверяем что все сервисы запущены
          SERVICES=$(docker compose ps --services)
          for service in $SERVICES; do
            if docker compose ps $service | grep -q "Up"; then
              echo "✅ $service запущен"
            else
              echo "❌ $service не запущен"
              docker compose logs $service
              exit 1
            fi
          done

      - name: Cleanup
        if: always()
        run: docker compose down -v

  deploy:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Create and test SSH key
        run: |
          # Создаем ключ ВРУЧНУЮ с правильным форматом
          cat > ssh_key << 'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF

          # Чистим от мусора
          sed -i '/^$/d' ssh_key  # удаляем пустые строки
          sed -i 's/\\n/\n/g' ssh_key  # заменяем \n на настоящие переносы
          sed -i 's/^"//' ssh_key  # удаляем кавычки в начале
          sed -i 's/"$//' ssh_key  # удаляем кавычки в конце

          # ВАЖНО: добавляем недостающую последнюю строку если нужно
          if ! tail -1 ssh_key | grep -q "PRIVATE KEY"; then
            echo "-----END OPENSSH PRIVATE KEY-----" >> ssh_key
          fi

          # Ставим правильные права (это КРИТИЧНО)
          chmod 600 ssh_key

          # Проверяем что ключ парсится
          echo "=== Проверка ключа ==="
          ssh-keygen -l -f ssh_key

          # Тестируем подключение
          echo "=== Тест SSH ==="
          ssh -vvv -o StrictHostKeyChecking=no \
              -i ssh_key \
              -p ${{ secrets.SSH_PORT || '22' }} \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "whoami && pwd" || echo "SSH тест упал, но продолжаем"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            docker compose down
            docker compose up -d --build
            echo "✅ Деплой завершен"