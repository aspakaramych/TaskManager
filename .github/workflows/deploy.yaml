name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start containers
        run: docker compose up -d

      - name: Check if containers are running
        run: |
          sleep 15
          docker compose ps
          
          # Проверяем что все сервисы запущены
          SERVICES=$(docker compose ps --services)
          for service in $SERVICES; do
            if docker compose ps $service | grep -q "Up"; then
              echo "✅ $service запущен"
            else
              echo "❌ $service не запущен"
              docker compose logs $service
              exit 1
            fi
          done

      - name: Cleanup
        if: always()
        run: docker compose down -v

  deploy:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Save SSH key to file
        run: |
          # Убираем возможные кавычки и лишние символы
          CLEANED_KEY=$(echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | sed 's/^"//' | sed 's/"$//')
          echo "$CLEANED_KEY" > ssh_key
          chmod 600 ssh_key

          # Форсим формат UNIX
          sed -i 's/\\n/\n/g' ssh_key

          # Дописываем перенос строки если его нет
          echo "" >> ssh_key

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: ./ssh_key  # ← Используем файл вместо переменной
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            docker compose down
            docker compose up -d --build
            echo "✅ Деплой завершен"