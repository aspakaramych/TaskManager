name: Build, Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker Compose
        run: docker-compose build

      - name: Test services start correctly
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          curl -f http://localhost:15378/health || echo "Backend health check failed"
          curl -f http://localhost:14000 || echo "Frontend check failed"
          docker-compose down

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Настраиваем SSH конфиг
          echo -e "Host deploy-server\n\
            HostName ${{ secrets.SERVER_HOST }}\n\
            User ${{ secrets.SERVER_USER }}\n\
            IdentityFile ~/.ssh/id_rsa\n\
            StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy to server
        run: |
          cd ${{ secrets.SERVER_PATH || '.' }}

          rsync -avz -e "ssh -F ~/.ssh/config" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            ./ deploy-server:${{ secrets.SERVER_PATH }}/
          
          ssh deploy-server "
            cd ${{ secrets.SERVER_PATH }}
            echo 'Current directory:' && pwd
            echo 'Files:' && ls -la
          
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker system prune -f
          "